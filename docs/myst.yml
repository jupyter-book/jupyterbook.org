# See docs at: https://mystmd.org/guide/frontmatter
version: 1
extends:
  - ./_site/site.yml
project:
  # title:
  # description:
  # keywords: []
  # authors: []
  references:
    guide: https://mystmd.org/guide
    compass: https://compass.jupyterbook.org
    issues: https://jupyter.org/github-data
  abbreviations:
    MyST: Markedly Structured Text
    CLI: Command-Line Interface
    TOC: Table of Contents
  plugins:
    - src/xref.mjs
    - src/landing-page.mjs
    - src/directives.mjs
    - src/admonition.mjs
    # The issue tables plugin is what we use for the roadmap and feature voting pages
    - https://github.com/jupyter-book/myst-plugins/releases/download/github-issue-table@2025-12-07/index.mjs
    # The release notes plugin is for displaying release notes from GitHub
    - https://github.com/jupyter-book/myst-release-notes/releases/download/v0.1.1/index.mjs
    # Converts @username mentions to GitHub profile links
    - https://github.com/jupyter-book/myst-plugins/releases/download/github-handle-links@2025-12-01/index.mjs
  github: https://github.com/jupyter-book/jupyterbook.org
  toc:
    - file: index.md
    - title: Community
      file: community.md
      children:
        - file: community/help.md
        - file: community/vote.md
        - file: community/roadmap.md
        - file: community/team.md
        - file: community/ecosystem.md
        - file: community/history.md
    - title: Contributing
      file: contribute.md
      children:
        - file: contribute/docs.md
        - file: contribute/code.md
    - title: Releases
      file: releases.md
      children:
        - file: releases/jupyter-book.md
        - file: releases/mystmd.md
        - file: releases/myst-theme.md
        - file: releases/jupyterlab-myst.md
        - file: releases/thebe.md
    - title: Resources
      children:
        - file: cite.md
    - file: gallery.md
site:
  options:
    style: media/custom.css
    folders: true
  parts:
    footer: _site/footer.md
